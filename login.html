<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>登录</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <p class="tip"><i class="fa fa-group fa-4x"></i><br/>为了更好得为您服务，请输入手机号码</p>
        </div>
        <div class="form">
            <input type="tel" id="tel" name="" placeholder=" 请输入手机号码" required value="">
            <input type="submit" id="validate" value="验 证" required>
            <input type="text" id="code" name="" placeholder=" 请输入收到的验证码" required>
            <br/>
            <input type="submit" id="login" value="注   册">
        </div>
    </div>
    <div class="toast success" id="success" style="display: none">
        <p class="toast_text">注册成功！</p>
    </div>
    <div class="toast fail" id="fail" style="display:none">
        <p class="toast_text">注册失败，请重新注册！</p>
    </div>
</body>
<script src="javascript/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#validate').click(function(){
            var tel = $('#tel').val();
            if( tel.length == 11){
                $(this).val('已发送');
                $(this).css('background-color','#cccccc');
                $('#login').click(function () {
                    // 需要加个验证码判断
                    //如果成功显示id=‘success’的div
                    $('#success').fadeIn(200);
                    setTimeout(function(){
                        $('#success').fadeOut(500);
                    },1000);
                    //如果提交失败，显示 id=“fail”的div
//                $('#fail').fadeIn(200);
//                    setTimeout(function(){
//                    $('#fail').fadeOut(500);
//                    },1000);

                });
            }else{
                alert('请重新登录！');
            }
        });
    });
</script>
</html>
