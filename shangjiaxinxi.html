<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<meta name="keywords" content="">
<meta name="description" content="">
<title>商家名称</title>
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/suggest.css" rel="stylesheet" type="text/css">
</head>
<body class="addC_body">
<div class="infoTit">
	<a href="service.html"><span class="back">&lt;</span></a>
    <h1 class="tit">商家店名</h1>
    <a href="#" class="oper_btn" id="oper_btn" onclick="edit()">编辑</a>
</div>
<!--/title-->

<div class="content_wrap">
	<dl class="shop_box">
  	<dt class="shop_pic" style="background-image:url(images/guanggaotu.gif);"></dt>
    <dd class="shop_name">
    	<p class="name">商家名称商家名称</p>
      <p class="site"> 海淀区中关村大街109号新中关购物中心B11楼B1160号</p>
    </dd>
    <dd class="shop_tel">
    	<a href="tel:"><i class="fa fa-phone fa-2x"></i></a> <!--填写电话号码-->
    </dd>
  </dl>
</div>
<!--/商家信息-->

<div class="content_wrap">
	<div class="title_wrap">
    <span class="tit">描述</span>
    <span class="addC_btn"><a id="edit_des" href="javascript:void(0)" onclick="edit_des()"><i>+</i>修改</a></span>
  </div>
  <div class="text_wrap">
  	<textarea cols="" rows="" id="des_con" class="txar" disabled="disabled" placeholder="请输入描述的内容"></textarea>
  </div>
</div>
<!--/商家描述-->

<div class="content_wrap">
	<div class="title_wrap">
    <span class="tit">价格表</span>
    <span class="addC_btn"><a href="tianjia.html" class="lk_a"><i>+</i>添加</a></span>
  </div>
  <ul class="price_list">
    <li id="list1"><div class="plk_a">
      <input type="button" class="del" name="del" value="删除" onclick="dele('list1')">
      <a class="edp_a"><span class="mob">11</span>
      <span class="tit">招牌鸭脖</span></a>
    </div></li>
    <li id="list2"><div class="plk_a">
      <input type="button" class="del" name="del" onclick="dele('list2')"  value="删除">
      <a class="edp_a"><span class="mob">12</span>
      <span class="tit">招牌鸭脖</span></a>
    </div></li>
    <li id="list3"><div href="" class="plk_a">
      <input type="button" class="del" name="del" onclick="dele('list3')"  value="删除">
      <a class="edp_a"><span class="mob">13</span>
      <span class="tit">招牌鸭脖</span></a>
    </div></li>
  </ul>
</div>
<!--/商家商品价格-->
<script src="javascript/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    var des = $('#edit_des');
    var con = $('#des_con');
    var del = $('.del');
    var edp = $('.edp_a');
    var oper = $('#oper_btn');
function edit_des(){
    //修改描述
    des.text('保存') ;
    des.attr('onclick','save_des()');
    con.attr('disabled',false);
}

function save_des(){
    //保存描述修改
    des.html("<i>+</i>修改");
    des.attr('onclick','edit_des()');
    con.attr('disabled',true);
}

function edit(){
    //编辑价格条目
    oper.text('保存');
    oper.attr('onclick','save()');
    del.css({'display':'block'});
    edp.attr('href','tianjia.html');
}

function dele(id){
    //删除价格条目
    var list = document.getElementById(id); //id为每条价格条目的id
    list.style.display = "none";
}

function save(){
    //保存价格条目编辑
    oper.text('编辑');
    oper.attr('onclick','edit()');
    del.css({'display':'none'});
    edp.removeAttr('href');
}

</script>
</body>
</html>
