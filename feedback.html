<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>意见反馈</title>
    <link href="css/suggest.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="fb_wrap">
        <div class="tips">
            <p class="tip_content">亲爱的用户，您好！欢迎来到意见反馈中心。如果您对我们的客户端或者服务有任何意见，请在下方留言。感谢您的支持，生活有你更精彩！</p>
        </div>
        <div class="feedback">
            <p class="fb_tl">反馈意见</p>
            <textarea class="fb_cont"></textarea>
            <input type="submit" class="submit" value="发    送">
        </div>
    </div>
    <div class="toast success" id="success" style="display: none">
        <p class="toast_text">意见已发送！</p>
    </div>
    <div class="toast fail" id="fail" style="display:none">
        <p class="toast_text">抱歉，意见发送失败</p>
    </div>
</body>
<script src="javascript/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.submit').click(function(){
            var sugCon = $('.fb_cont').val();
            if(sugCon != ''){
                $(this).val('已发送');
                $(this).css('background-color','#cccccc');
                $('#success').fadeIn(200);
                setTimeout(function(){
                    $('#success').fadeOut(500);
                },1000);
                //如果提交失败，显示 id=“fail”的div
//                $('#fail').fadeIn(200);
//                    setTimeout(function(){
//                    $('#fail').fadeOut(500);
//                    },1000);
            }else{
                alert('请输入您的意见');
            }
        });
    });
</script>
</html>
