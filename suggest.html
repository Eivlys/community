<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>社区意见板</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/suggest.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="suggest">
        <div class="title">
            <p class="title_name"><i class="fa fa-file-text fa-2x"></i>社区意见板</p>
        </div>
        <div class="content">
            <form>
                <p class="con_title">意见内容</p>
                <div class="part">
                    <div class="type">
                        <label class="label title">问题类型:</label>
                        <select class="ques_type" required>
                            <option value="">请选择</option>
                            <option value="1">test1</option>
                            <option value="2">test2</option>
                        </select>
                    </div>
                    <p class="label">问题描述：</p><textarea id="detail" type="text" name="" value="" required></textarea>
                    <p class="label">意见：</p><textarea name=""></textarea>
                </div>
                <p class="con_title">联系方式</p>
                <div class="part">
                    <p class="label">单元号：</p><input type="number" name="" value="">
                    <p class="label">楼号：</p><input type="number" name="" value="">
                    <p class="label">联系电话：</p><input id="num" type="number" name="" value="" required>
                </div>
                <div class="btn">
                    <input class="submit" id="submit" type="submit" name="" value="提    交">
                </div>
            </form>
        </div>
    </div>
    <div class="toast success" id="success" style="display: none">
        <p class="toast_text">意见已发送！</p>
    </div>
    <div class="toast fail" id="fail" style="display:none">
        <p class="toast_text">抱歉，意见发送失败</p>
    </div>
</body>
<script src="javascript/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#submit').click(function(){
                $(this).val('已 提 交');
                $(this).css('background-color','#cccccc');
                $('#success').fadeIn(200);
                setTimeout(function(){
                    $('#success').fadeOut(500);
                },1000);
                //如果提交失败，显示 id=“fail”的div
//                $('#fail').fadeIn(200);
//                    setTimeout(function(){
//                    $('#fail').fadeOut(500);
//                    },1000);
        });
    });
</script>
</html>
