<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>更换号码</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="form">
        <input type="tel" id="current_num" placeholder=" 请输入当前绑定的手机号码" name="" value="">
        <input type="tel" id="tel" placeholder=" 请输入新的号码" name="" value="">
        <input type="submit" id="validate" name="" value="验  证">
        <input type="text" id="code" name="" placeholder=" 请输入收到的验证码" value="">
        <br/>
        <input type="submit" id="login" value="确   认" >
    </div>
</div>
<div class="toast success" id="success" style="display: none">
    <p class="toast_text">号码修改成功！</p>
</div>
<div class="toast fail" id="fail" style="display:none">
    <p class="toast_text">号码修改失败，请重新修改！</p>
</div>
</body>
<script src="javascript/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#validate').click(function(){
            var curNum = $('#current_num').val();
            var newNum = $('#tel').val();
            if(curNum.length == 11 && newNum.length == 11 && curNum !== newNum){
                $(this).val('已发送');
                $(this).css('background-color','#cccccc');
                $('#login').click(function () {
                    // 需要加个验证码判断
                    $('#success').fadeIn(200);
                    setTimeout(function(){
                        $('#success').fadeOut(500);
                    },1000);
                    //如果提交失败，显示 id=“fail”的div
//                $('#fail').fadeIn(200);
//                    setTimeout(function(){
//                    $('#fail').fadeOut(500);
//                    },1000);

                });
            }else{
                alert('请正确填写手机号码！');
            }
        });
    });

</script>
</html>
